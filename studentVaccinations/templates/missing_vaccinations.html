{% extends 'base.html' %}

{% block content %}
<style type="text/css">
    .form-signin {
        max-width: 500px;
        padding: 1rem;
    }

    .table-container {
        max-width: 500px;
        padding: 1rem;
    }

    .form-signin .form-floating:focus-within {
        z-index: 2;
    }

    .submit-button {
        max-width: 200px;
    }

    .h3 {
        text-align: left;
    }
</style>
<script type="text/javascript">
    function confirmDeleteAction(id) {
        if (confirm("Do you want to delete this record?") == true) {
            window.open("delete_record/" + id, "_self");
        }
    }
</script>


<div class="table-container w-100 m-auto">
    {% if requiredVaccinations %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Account</th>
                <th scope="col">Vaccine</th>
            </tr>
        </thead>
        <tbody>
            {% for record in requiredVaccinations %}
            <tr>
                <td class="py-2"> {{ record.account.first_name }}</td>
                <td class="py-2 text-center">{{ record.vaccination.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No vaccinations missing </p>
    {% endif %}
</div>
{% endblock content %}
