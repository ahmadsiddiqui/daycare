{% extends 'base.html' %}


{% block content %}

<style type="text/css">
    .create-form {
        width: 100%;
        max-width: 100%;
        padding: 15px;
        margin: auto;
    }

    .submit-button {
        max-width: 200px;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-lg-7 offset-lg-1">
            <form class="create-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Title 
                <div class="form-group">
                    <label for="id_title">Title</label>
                    <input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
                </div>
                
                <!-- Date
                <div class="form-group">
                    <label for="id_date">Date</label>
                    <input class="form-control" type="date" name="date" id="id_date" required>
                </div>
                <script>
                    const date = new Date();
                    const formatted_date = date.toISOString().split('T')[0]
                    document.getElementById('id_date').value = formatted_date
                </script>

                <!-- Email
                <div class="form-group">
                    <label for="id_email">Email address</label>
                    <input class="form-control"  type="text" name="email" id="id_email" placeholder="Email address" required>
                </div>

                <!-- Image 
                <div class="form-group">
                    <label for="id_image">Image</label>
                    <input type="file" name="image" id="id_image" accept="image/*" required>
                </div>
                    -->
                 {{ form.as_p }}
                <!-- Submit btn -->
                <button class="submit-button btn btn-lg btn-primary btn-block" type="submit">Upload</button>
            </form>
        </div>
    </div>
</div>




{% endblock content %}
