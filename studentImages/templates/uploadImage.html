{% extends 'base.html' %}


{% block content %}

<style type="text/css">
    .create-form {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }

    .submit-button {
        max-width: 200px;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-lg-7 offset-lg-1">
            <form class="create-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                 {{ form.as_p }}
                <!-- Submit btn -->
                <button class="w-100 btn btn-primary " type="submit">Upload</button>
            </form>
        </div>
    </div>
</div>




{% endblock content %}
