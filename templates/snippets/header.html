
<style type="text/css">
	.container {
	  max-width: 960px;
	}
	
	.pricing-header {
	  max-width: 700px;
	}
	.search-bar{
		max-width: 500px;
		width:100%;
	}
	form{
		width:100%;
	}
</style>

<!-- Header -->
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-3 mt-3 me-4 border-bottom">
	<a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">

		{% if user.is_authenticated %}

		<span class="fs-4 px-2">Hello, {{ user.first_name }}!</span>

		{% endif %}
    </a>
	<div class="container" style="max-width:100px">
		{% include 'logo.svg' %}
	</div>
    <div class="search-bar mt-sm-2 mr-2 px-2">
    	<form method="get">
    		<input type="text" class="form-control" name="q" id="id_q" placeholder="Search...">
    	</form>
    </div>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">

    	{% if user.is_authenticated %}
    		<a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'home' %}">Home</a>
        	<a class="me-3 py-2 link-body-emphasis text-decoration-none" href = "{% url 'logout' %}"> Logout </a>
       		<a class="btn btn-primary"href = "{% url 'account' %}"> Account </a>

		{% else %}
			<a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'home' %}">Home</a>
        	<a class="me-3 py-2 link-body-emphasis text-decoration-none" href = "{% url 'login' %}"> Login </a>
       		<a class="btn btn-primary"href = "{% url 'register_request' %}"> Register </a>
    	{% endif %}

    </nav>
</div>

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>

<!-- Header -->
